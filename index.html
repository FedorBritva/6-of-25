<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="content">
		<div class="image fade">
			<img src="/img/Lam0.jpg" alt="">
		</div>
		<div class="image fade">
			<img src="/img/Lam1.jpg" alt="">
		</div>
		<div class="image fade">
			<img src="/img/Lam2.jpg" alt="">
		</div>
		<div class="image fade">
			<img src="/img/Lam3.jpg" alt="">
		</div>
		<div class="image fade">
			<img src="/img/Lam4.jpg" alt="">
		</div>
		<div class="image fade">
			<img src="/img/Lam5.jpg" alt="">
		</div>
		<div class="image fade">
			<img src="/img/Lam6.jpg" alt="">
		</div>
		<div class="image fade">
			<img src="/img/Lam7.jpg" alt="">
		</div>
		<i id="previous" onclick="nextImage(-1)" class="left fa-solid fa-chevron-left"></i>
		<i id="next" onclick="nextImage(1)" class="right fa-solid fa-chevron-right"></i>
		<div class="dots">
			<span onclick="showImage(0)" class="dot"></span>
			<span onclick="showImage(1)" class="dot"></span>
			<span onclick="showImage(2)" class="dot"></span>
			<span onclick="showImage(3)" class="dot"></span>
			<span onclick="showImage(4)" class="dot"></span>
			<span onclick="showImage(5)" class="dot"></span>
			<span onclick="showImage(6)" class="dot"></span>
			<span onclick="showImage(7)" class="dot"></span>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
